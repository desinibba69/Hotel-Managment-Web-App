<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    {% load static %}
    <style>
        body {
            background-image: url('{% static "image/Screenshot 2024-10-30 110649.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.7); /* Adds shadow to text for readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Welcome message styling */
        .welcome {
            margin-top: 100px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
        }

        .welcome h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .welcome p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        /* Box buttons for actions */
        .dashboard-actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .dashboard-actions a {
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .dashboard-actions a:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.7);
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Circular FAQ button */
        .faq-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .faq-button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.7);
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
<!-- Welcome message -->
<div class="welcome">
    <h1>Hotel Management Dashboard</h1>
    <p>Welcome to your management dashboard. Use the options below to navigate through the system.</p>
</div>

<!-- Dashboard actions -->
<div class="dashboard-actions">
    <a href="{% url 'add_room' %}">Add Room</a>
    <a href="{% url 'add_customer' %}">Add Customer</a>
    <a href="{% url 'list_rooms' %}">View Rooms</a>
    <a href="{% url 'list_customers' %}">View Customers</a>
</div>

<!-- Circular FAQ button -->
<a href="{% url 'faq' %}" class="faq-button">FAQ</a>
</body>
</html>
