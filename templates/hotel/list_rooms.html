<!-- hotel/templates/hotel/list_rooms.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Rooms</title>
    {% load static %}
    <style>
        body {
            background: url('{% static 'image/Screenshot 2024-10-30 110649.png' %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ffffff;
            color: #333333;
            border-radius: 5px;
        }

        .container {
            max-width: 900px;
            margin: 100px auto 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffc107;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        table th {
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
        }

        table td {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'add_room' %}">Add Room</a></li>
        <li><a href="{% url 'add_customer' %}">Add Customer</a></li>
        <li><a href="{% url 'list_customers' %}">View Customers</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Available Rooms</h2>
    <table>
        <thead>
        <tr>
            <th>Room Number</th>
            <th>Type</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.room_number }}</td>
            <td>{{ room.type }}</td>
            <td>${{ room.price }}</td>
            <td>
                <a href="{% url 'update_room' room.id %}">‚úèÔ∏è Edit</a>
                <a href="{% url 'delete_room' room.id %}" class="delete-btn">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="buttons">
        <a href="{% url 'add_room' %}">‚ûï Add New Room</a>
        <a href="{% url 'dashboard' %}">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
</div>
</body>
</html>
