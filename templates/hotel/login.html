{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'image/Screenshot 2024-10-30 110649.png' %}") no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #34495e;
        }

        .additional-links {
            text-align: center;
            margin-top: 15px;
        }

        .additional-links a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .error-messages {
            margin-top: 10px;
            padding: 10px;
            background: #e74c3c;
            color: #fff;
            border-radius: 4px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

    {% if messages %}
    <div class="error-messages">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="additional-links">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
    </div>
</div>
</body>
</html>
