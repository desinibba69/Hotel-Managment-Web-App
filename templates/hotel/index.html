<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    {% load static %} <!-- Load static files for Django -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> <!-- Link to your CSS file -->
    <style>
        body {
            background-image: url('{% static 'image/Screenshot 2024-10-30 110649.png' %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.7); /* Adds shadow to text for readability */
        }

        /* Navigation bar styling */
        nav {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px; /* Space between items */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ffffff; /* Change background on hover */
            color: #333333; /* Change text color on hover */
            border-radius: 5px; /* Rounded corners */
        }

        /* Main content styling */
        .content {
            margin-top: 80px; /* Offset to avoid overlapping with navbar */
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
            max-width: 600px;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="add_customer.html">Add Customer</a></li>
        <li><a href="add_room.html">Add Room</a></li>
        <li><a href="delete_room.html">Delete Room</a></li>
        <!-- Add more links for other features with Django URLs -->
    </ul>
</nav>

<div class="content">
    <h1>Welcome to the Hotel Management System</h1>
    <p>Your comfort is our priority!</p>
</div>
</body>
</html>
