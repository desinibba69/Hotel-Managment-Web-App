<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    {% load static %}
    <style>
        body {
            background-image: url('{% static 'image/Screenshot 2024-10-30 110649.png' %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.7); /* Adds shadow to text for readability */
        }

        /* Navigation bar styling */
        nav {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px; /* Space between items */
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ffffff; /* Change background on hover */
            color: #333333; /* Change text color on hover */
            border-radius: 5px; /* Rounded corners */
        }

        /* Form container styling */
        .form-container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-top: 100px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Form input styling */
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container form input,
        .form-container form select,
        .form-container form textarea {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-container form button {
            padding: 12px 20px;
            font-size: 1.2em;
            background-color: #f8b400;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container form button:hover {
            background-color: #e08900;
        }

        .form-container form input:focus,
        .form-container form select:focus,
        .form-container form textarea:focus {
            border: 2px solid #f8b400;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'add_customer' %}">Add Customer</a></li>
        <li><a href="{% url 'list_rooms' %}">View Rooms</a></li>
        <li><a href="{% url 'list_customers' %}">View Customers</a></li>
    </ul>
</nav>
<div class="form-container">
    <h2>Add a New Room</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Room</button>
    </form>
</div>
</body>
</html>
