<!-- hotel/templates/hotel/update_customer.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    {% load static %}
    <style>
        body {
            background: url('{% static 'image/Screenshot 2024-10-30 110649.png' %}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ffffff;
            color: #333333;
            border-radius: 5px;
        }

        .container {
            max-width: 500px;
            margin: 100px auto 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffc107;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
        }

        form input, form select, form textarea, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            margin-top: 5px;
        }

        form input, form select, form textarea {
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #ffc107;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'add_customer' %}">Add Customer</a></li>
        <li><a href="{% url 'list_rooms' %}">View Rooms</a></li>
        <li><a href="{% url 'list_customers' %}">View Customers</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Update Customer</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Customer</button>
    </form>
    <div class="back-link">
        <a href="{% url 'list_customers' %}">⬅️ Back to Customer List</a>
    </div>
</div>
</body>
</html>
