<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        .contact-container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        label, input, textarea, button { margin: 10px 0; }
        input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0052a3; }
    </style>
</head>
<body>
<div class="contact-container">
    <h1>Contact Us</h1>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
