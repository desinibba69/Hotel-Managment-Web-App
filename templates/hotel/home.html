{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* General reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url("{% static 'image/Screenshot 2024-10-30 110649.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        /* Container styling */
        .container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #FFD700; /* Golden color for a luxury theme */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Button styles */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007BFF; /* Primary blue */
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Hotel Management System</h1>
    <p>Manage your stay, bookings, and much more!</p>

    <div class="buttons">
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
    </div>
</div>
</body>
</html>
