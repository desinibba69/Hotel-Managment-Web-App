{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Sign Up</title>
  <style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: url("{% static 'image/Screenshot 2024-10-30 110649.png' %}") no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }

    /* Header Section */
    header {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        text-align: center;
    }

    header h1 {
        font-size: 2.2rem;
        margin: 0;
    }

    header p {
        font-size: 1rem;
        margin: 5px 0 0;
    }

    /* Signup Form Container */
    .form-container {
        background-color: rgba(0, 0, 0, 0.75);
        border-radius: 10px;
        max-width: 400px;
        margin: 40px auto;
        padding: 15px 25px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .form-container h2 {
        font-size: 1.6rem;
        text-align: center;
        margin-bottom: 15px;
        color: #ffc107;
    }

    /* Form Elements */
    form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    form input, form button {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: none;
        border-radius: 5px;
    }

    form input {
        background-color: #f9f9f9;
        color: #333;
        font-size: 0.9rem;
    }

    form button {
        background-color: #007BFF;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    form button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Message List */
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    ul li {
        color: #ff6666;
        font-weight: bold;
    }

    /* Links */
    .form-container p {
        text-align: center;
        margin-top: 10px;
        font-size: 0.9rem;
    }

    .form-container p a {
        color: #ffc107;
        text-decoration: none;
        font-weight: bold;
    }

    .form-container p a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to Our Hotel</h1>
  <p>Experience the finest hospitality</p>
</header>

<div class="form-container">
  <h2>Create Your Account</h2>
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
</div>
</body>
</html>
